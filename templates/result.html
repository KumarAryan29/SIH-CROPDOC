<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Results</title>
    <style>
        /* Your provided CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('/static/tree-832079_1280.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

        }
        .container {
            width: 600px;
            margin: 100px auto;
            padding: 40px;
        }
        .inputs {
            padding: 2rem 0 2rem 0;
            text-align: center;
            justify-content: center;
            background: rgb(249, 204, 204);
            height: 150px;
        }
        .inputs input[type="text"] {
            height: 4rem;
            width: 20rem;
            background: #212121;
            font-weight: bold;
            font-size: 1rem;
            padding: 10px;
            border: none;
            background-color: transparent;
            border: 2px solid #473939;
            border-radius: 3px;
            margin-right: 4px;
        }
        .inputs input[type="submit"] {
            height: 3rem;
            width: 6rem;
            background: #706997;
            font-weight: bold;
            color: white;
            font-size: 1rem;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
        }
        .display {
            text-align: center;
            width: 520px;
            color: #16a864;
        }
        .wrapper {
            margin: 0 9rem;
            background-color: rgb(172, 189, 221);
            height: 45vh;
            margin: 50px auto;
            border-radius: 2px;
        }
        .wrapper h2 {
            padding: 5px 0;
            text-align: center;
            background: #5490f1;
            color: white;
        }
        .wrapper p {
            margin: 20px 50px;
            margin-right: 20px;
            text-align: left;
            color: #04214c;
            font-size: 23px;
        }
        .wrapper h2 span {
            font-size: 26px;
            color: #9beefb;
        }
        .wrapper p span {
            color: #5e0df4;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 id="city_output">City Name</h2>
        <p id="description">Weather Description</p>
        <p id="temp">Temperature</p>
        <p id="wind">Wind Speed</p>
        
    </div>

    <script>
        // Retrieve data from localStorage
        document.getElementById('city_output').innerHTML = `Weather of <span>${localStorage.getItem('city')}</span>`;
        document.getElementById('temp').innerHTML = `Temperature: <span>${localStorage.getItem('temperature')}C</span>`;
        document.getElementById('description').innerHTML = `Sky Conditions: <span>${localStorage.getItem('description')}</span>`;
        document.getElementById('wind').innerHTML = `Wind Speed: <span>${localStorage.getItem('wind')} km/h</span>`;
    </script>
</body>
</html>
